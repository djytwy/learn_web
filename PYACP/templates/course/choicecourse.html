{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选择题</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.0.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
    选择题页面
    <div class="container-fluid">
        <div class="bs-example" data-example-id="simple-button-toolbar">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    {% for course in contacts %}
                        <button type="button" class="btn btn-default"><a href="{% url 'choice_course_detailed' %}?course_num={{ course.choice_num }}">第{{ course.choice_num}}题</a></button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% for page in pagenum %}
            <li>
                <a href="?page={{ page }}">{{ page }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>



<body>
</body>
</html>
