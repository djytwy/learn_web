	<!-- 主体内容 -->

	<script>	
		var initMap = function(mapCenter, points) {

			var container = document.getElementById('mapContainer');
			// 地图中心
			var center = new qq.maps.LatLng(30.697910, 104.054840);
			var options = {
				center : center,
				zoom : 12
			}
			var map = new qq.maps.Map(container, options);
		};
		initMap();
