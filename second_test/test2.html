<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>test2</title>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.s_z{
				width: 6px;
				padding: 0px;
				background: url(img/s_z.jpg) no-repeat;
			}
			.s_c{
				width: 240px;
				background: url(img/s_c.jpg) repeat-x;
			}
			.s_r{
				width: 78px;
				background: url(img/s_r.jpg) no-repeat;
			}
			.s_r button{
				width: 78px;
			    height: 41px;
			    background: none;
			    border: 0px;
			    cursor: pointer;
			}
			.imgone{
				background: url(img/ad.jpg) no-repeat;
				width: 100%;
				height: 100px;
			}
			.inputtxt{
				width: 100px;
				height: 46px;
			}
		</style>
	</head>
	<body>
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
  <div class="col-md-12">
  	<ul style="list-style: none;">
	  	<li class="col-xs-4" style="padding-right: 2%;float: left;"><img src="img/gg.png" class="img-responsive"/></li>
	  	<li class="col-xs-4" style="padding-right: 2%;float: left;"><img src="img/ie.png" class="img-responsive"/></li>
	  	<li class="col-xs-4" style="padding-right: 2%;float: left;"><img src="img/ff.png" class="img-responsive"/></li>
  	</ul>
  </div>
</div>

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
  <div class="col-xs-6">.col-xs-6</div>
  <div class="col-xs-6">.col-xs-6</div>
</div>
	</body>
</html>
